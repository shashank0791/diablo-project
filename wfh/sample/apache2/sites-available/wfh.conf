<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess wfh user=user1 group=group1 threads=5 python-path=/usr/local/lib/python2.7/site-packages
    WSGIScriptAlias / /opt/diablo-project/wfh/app.wsgi

    <Directory /opt/diablo-project/wfh/>
        WSGIProcessGroup wfh
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Require all granted
    </Directory>
</VirtualHost>
